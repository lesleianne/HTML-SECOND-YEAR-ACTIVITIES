<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Forms Practice</title>
    <link rel="stylesheet" href="FORMSSSSS.css" />
</head>
<body>

    <form action="action_page.php" method="POST" enctype="multipart/form-data" >
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Juan" required />
        </div>

        <br />

        <div>
            <label for="fname">Middle Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Poncho" required />
        </div>

        <br />

        <div>
            <label for="fname">Last Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Dela Cruz" required />
        </div>

        <br />
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required />
        </div>

        <br />

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="juandelacruz@gmail.com" required />
        </div>
        <br />

        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="09458604355" required />

            <br />

            <div>
                <label for="bdate">Birthdate:</label>
                <input type="date" id="bdate" name="bdate" required />
            </div>
            <br />

            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="0" max="10" value="1" /> <br />



            </div>
            <br />

            <label for="title">Title:</label>

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title" />

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title" />

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." value="Mrs." name="title" /> <br />

            <label for="payment">Payment:</label>
            <select id="payment">

                <option value="gcash">GCash</option>
                <option value="visa">Visa</option>
                <option value="PayMaya">PayMaya</option>

            </select> <br />

            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe" /><br />

            <div>
                <label for="comment">Comment:</label>
                <textarea id="comment" rows="3" cols="25"></textarea>
            </div>
            <br />
            <div>
                <label for="file">File:</label>
                <input type="file" id="file" accept="image/png, image/jpeg"/>
            </div>
            <br />
 
            <input type="reset" /> 
            <br/>
            <input type="submit" />
</form>


</body>
</html>
